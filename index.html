<!DOCTYPE html>

<html lang="en">

<head>
  <title>Giphy API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body class='bg-dark pb-3'>

  <div class='bg-success pt-3 pb-5'>
    <h1 class='text-center mt-5 text-light' style="font-family: 'Luckiest Guy', cursive;">Foodpalooza</h1>
    <div class='text-center'>
      <input id='keywordInput' type='text'>
      <br><br>
      <button onclick="buttons.add()" type='submit' class='btn btn-outline-light'>Submit</button>
    </div>
  </div>

  <h4 class="text-light p-2">Buttons</h4>
  <div id="buttonContainer" class='bg-danger pt-3' style="overflow: scroll; display: flex; justify-content: flex-start"></div>

  <h4 class="text-light p-2">Favorites</h4>
  <div id="favoritesContainer" class='container-fluid d-flex justify-content-start flex-wrap bg-info p-5' style="min-height: 100px"></div>

  <h4 class="text-light p-2">GIF Results</h4>
  <div id="gifContainer" class="container-fluid d-flex justify-content-start flex-wrap bg-warning p-5" style="min-height: 100px"></div>

  <h4 class="text-light p-2">Food Like This Near Me</h4>
  <div id="yelpContainer" class='text-center bg-success' style="min-height: 100px"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="logic.js"></script>

</body>

</html>
