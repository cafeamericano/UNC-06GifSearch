<!DOCTYPE html>

<html lang="en">

<head>
  <title>Giphy API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body class='bg-dark pb-3'>

  <div class='bg-success pt-3 pb-5' style="background-size: cover; background-image: url(https://upload.wikimedia.org/wikipedia/commons/c/c1/APileOfCroissants.jpg)">
    <h1 class='text-center mt-5 text-light' style="font-family: 'Luckiest Guy', cursive;">Foodpalooza</h1>
    <form class='text-center' onsubmit="buttons.add()">
      <input id='keywordInput' type='text' class='form-control' style='display: inline; opacity: 0.8; margin: auto; max-width: 200px;' placeholder="Add a new topic">
      <button type='submit' class='btn btn-outline-light'>Add</button>
    </form>
  </div>

  <h4 class="text-light p-2">Keywords</h4>
  <div id="buttonContainer" class='bg-danger pl-5 pb-3 pt-3' style="overflow: scroll; display: flex; justify-content: flex-start"></div>

  <div class='row'>
    <div class='col-md-8'>
      <h4 class="text-light p-2">GIF Results</h4>
      <div id="gifContainer" class="container-fluid d-flex justify-content-start flex-wrap bg-warning p-5" style="min-height: 100px"></div>
    </div>
    <div class='col-md-4'>
      <h4 class="text-light p-2">Favorites</h4>
      <div id="favoritesContainer" class='container-fluid d-flex justify-content-start flex-wrap bg-info p-5' style="min-height: 100px"></div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="logic.js"></script>

</body>

</html>
